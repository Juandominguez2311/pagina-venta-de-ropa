    <!-- FORMULARIO DE CONTACTO -->
    <div class="divFormulario">
      <h1 class="titulo">Formulario de Contacto</h1>
<div id="error"></div>
<form id="form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombreContacto">Nombre</label>
      <input type="text" class="form-control" id="nombreContacto" placeholder="Nombre">
    </div>
    <div class="form-group col-md-6">
      <label for="AsuntoContacto">Asunto</label>
        <input type="text" class="form-control" id="AsuntoContacto" placeholder="Asunto">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="mailContacto">Mail</label>
    <input type="email" class="form-control" id="mailContacto" placeholder="mail@a.com" required >
  </div>
  <div class="form-group col-md-6">
    <label for="telefonoContacto">Telefono</label>
    <input type="number" class="form-control" id="telefonoContacto" placeholder="15-5555-5555" required minlength="8" maxlength="10" >
  </div>
</div>
    <div class="form-group">
      <label for="consultaContacto">Consulta</label>
      <textarea class="form-control" id="ConsultaContacto" rows="3" required></textarea>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fechaContacto">Fecha de visita</label>
      <input type="date" class="form-control" id="fechaContacto" placeholder="25/10/2020" required >
    </div>
  </div>
  <button type="submit" class="botton">Enviar</button>
</form>
